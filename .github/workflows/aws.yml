name: Aws EC2 Workflow V5

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (locally on Actions runner, optional)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Step 3: Install dependencies locally (optional)
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (optional)
      - name: Run tests
        run: npm test

      # Step 5: Build the project locally (optional)
      - name: Build project
        run: npm run build

      # Step 6: Deploy to AWS EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Navigate to project directory
            cd ~/nest-primsa-swagger || exit 1

            # Pull latest changes
            git pull origin main

            # Use full paths to npm and pm2 (adjust paths if different)
            /home/ubuntu/.nvm/versions/node/v22.20.0/bin/npm install
            /home/ubuntu/.nvm/versions/node/v22.20.0/bin/npm run build
            /home/ubuntu/.nvm/versions/node/v22.20.0/bin/pm2 restart all
